<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello wasm-pack!</title>
  </head>
  <style>
    body {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	display: flex;
	flex-direction: column;
	align-items: center;
	justify-content: center;
    }
  </style>
  <body>
    <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
    <div id="controls">
      <button id="draw">Draw</button>
      <button id="play">Play</button>
      <button id="reset">Reset</button>
      <div id="config">
	<label for="width">width</label>
	<input id="width" placeholder="width integer" value="64" size=5/>
	<label for="height">height</label>
	<input id="height" placeholder="height integer" value="64" size=5/>
	<label id="speed_label" for="speed">speed</label>
	<input id="speed" type="range" placeholder="speed integer"
	       min="-30" max="30" value="1" step="10"/>
      </div>
    </div>
    <canvas id="game-of-life-canvas"></canvas>
    <script src="./bootstrap.js"></script>
  </body>
</html>
